name: Deploy Laravel Application

on:
  push:
    branches:
      - main  # Adjust the branch name if necessary
  pull_request:
    branches:
      - main  # Adjust the branch name if necessary

jobs:
  deploy:
    runs-on: self-hosted  # Ensures the job runs on your self-hosted runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer Dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env file
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Cache Laravel Config
        run: php artisan config:cache

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install NPM Dependencies
        run: npm install

      - name: Build Assets
        run: npm run build

      - name: Restart Server
        run: |
          sudo systemctl restart apache2  # Adjust based on your server (e.g., nginx or apache)
